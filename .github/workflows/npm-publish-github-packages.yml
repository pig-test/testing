name: Node.js Package

on:
  push:
    branches:
      - master-pkg

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          scope: '@anindyacr7'
          always-auth: true
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: 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
